<!DOCTYPE html>
<html>

<head>
    <title>Pong</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="canv"></canvas>
    <script>
        let canvas = document.querySelector("#canv")
        let ctx = canvas.getContext("2d");


        let keysDown = []
        document.addEventListener("keydown",keyDown)
        document.addEventListener("keyup",keyUp)

        if(!0){
            console.log("falsey")
        }
        if(0 === false)
        {
            console.log("False test")
        }


        function keyUp(e)
        {
           if(sceneIndex == 0) {
            sceneIndex =1
           }else if (sceneIndex == 1){
            keysDown[e.key] = false
            //console.log(e)
            if(e.key == "ArrowLeft"){
                console.log("Up Left")
            }
            if(e.key == "ArrowRight"){
                console.log("Up Right")
            }
            if(e.key =="p") {
                isPaused = !isPaused
            }
           } else {

           }
           
        }

        function keyDown(e)
        {
            keysDown[e.key] = true
            //console.log(e)
            if(e.key == "ArrowLeft"){
                console.log("Down Left")
            }
            if(e.key == "ArrowRight"){
                console.log("Down Right")
            }
        }
        let sceneIndex = 0 

        let margin = 20;
        let size = 100;

        let pongX = margin + size / 2
        let pongY = margin + size / 2
        let pongVX = 3
        let pongVY = 2

        let paddleX = margin + size / 2
        let paddleWidth = 30
        let score = 0
        let isPaused = false

        function update() {
            if(isPaused){
                return
            }

            if(sceneIndex == 0) {

            } else if(sceneIndex == 1) {
                //Model of MVC
                pongX += pongVX
                pongY += pongVY

                if (pongX > margin + size) {
                    pongVX *= -1
                }
                if (pongY > margin + size) {
                    if(pongX > paddleX - paddleWidth/2 && pongX < paddleX + paddleWidth/2) {
                        pongVY = -Math.abs(pongVY)
                        score++
                        console.log(score)
                    } else {
                        sceneIndex = 2
                        window.location.reload()
                    }
                    
                }
                if (pongX < margin) {
                    pongVX *= -1
                }
                if (pongY < margin) {
                    pongVY *= -1
                }

                //Pull the keyboard state and move paddle
                if(keysDown["ArrowRight"]){
                    paddleX +=1
                }
                if(keysDown["ArrowLeft"]){
                    paddleX -=1
                }
                if(paddleX - paddleWidth/2<margin) {
                    paddleX = margin + paddleWIdth; 
                }
                if(paddleX + paddleWidth/2 >size + margin){
                    paddleX = size + margin - paddleWidth/2; 
                }

            } else {

            }


        }

        function draw() {
           if(sceneIndex == 0) {
                canvas.width = window.innerWidth
                canvas.height = window.innerHeight
                //View part of MVC
                ctx.fillStyle = "blue"
                ctx.fillRect(0, 0, canvas.width, canvas.height)
                ctx.fillStyle = "white"
                ctx.fillText("Pong", 0,10)
           } else if (sceneIndex == 1) {
                canvas.width = window.innerWidth
                canvas.height = window.innerHeight
                //View part of MVC
                ctx.fillStyle = "green"
                ctx.fillRect(0, 0, canvas.width, canvas.height)

                ctx.strokeStyle = "black"
                ctx.beginPath()
                ctx.moveTo(margin, margin)
                ctx.lineTo(margin + size, margin)
                ctx.lineTo(margin + size, margin + size)
                ctx.moveTo(margin, margin + size)
                ctx.lineTo(margin, margin)
                ctx.stroke()

                ctx.fillStyle = "blue"

                ctx.beginPath()
                ctx.arc(pongX, pongY, 5, 0, Math.PI * 2)
                ctx.fill()

                ctx.beginPath()
                ctx.moveTo(paddleX - paddleWidth / 2, size + margin)
                ctx.lineTo(paddleX + paddleWidth / 2, size + margin)
                ctx.stroke()

                ctx.fillText(score, 0, 10)
           } else {
            canvas.width = window.innerWidth
                canvas.height = window.innerHeight
                //View part of MVC
                ctx.fillStyle = "black"
                ctx.fillRect(0, 0, canvas.width, canvas.height)
                ctx.fillStyle = "lavender"
                ctx.fillText("You died", 0,10)
           }
        }

        function gameLoop() {
            update()
            draw()
        }

        setInterval(gameLoop, 1000 / 25)






    </script>
</body>

</html>
